<!doctype html>
<html lang="en" class="h-100">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha384-oL3kO/NjwAkwIWpD2eJxTL9IQtWUpOTfbIRJb3kGr3SRS8S02VobPw6pAy+lA0qU" crossorigin="anonymous">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&display=swap" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    {% if ((request.path == '/diagnose') or (request.path == '/diagnosis')) %}
    <!-- Jquery, loaded only on diagnosis page -->
    {% include 'diagnoseformscript.html' %}
    {% endif %}
    <title>{{title}}</title>
    <style>
        /* General Styling */
        body {
            font-family: 'Poppins', sans-serif;
            background: #f8f9fa;
        }

        /* Navbar */
        .navbar {
            background: rgba(0, 0, 0, 0.7) !important;
            backdrop-filter: blur(8px);
            padding: 12px 0;
        }
        .navbar-brand {
            font-weight: 600;
            font-size: 1.5rem;
        }
        .nav-link {
            color: #ffffff !important;
            font-weight: 500;
            transition: all 0.3s ease-in-out;
        }
        .nav-link:hover {
            color: #ffcc00 !important;
            transform: scale(1.05);
        }
        /* Footer */
        .footer {
            background: rgba(0, 0, 0, 0.8);
            color: #ffffff;
            font-size: 0.9rem;
            padding: 10px 0;
            backdrop-filter: blur(10px);
        }
        .footer a {
            color: #ffcc00;
            transition: color 0.3s ease-in-out;
        }
        .footer a:hover {
            color: #ffffff;
        }
    </style>
</head>
<body class="d-flex flex-column h-100 body" id="homepage">
    <div class="container-fluid p-0" id="homepagebackground">
        {% include 'homenavbar.html' %}
        <main role="main" class="flex-shrink-0">
            {% block content %}
            {% endblock content %}
        </main>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
